<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>E</title>
    <link rel="stylesheet" href="k.css" />
  </head>
  <body>
    
    <h2>Expense Tracker</h2>
    <h5>Simple Expense Tracker Make your Life Better</h5>
    	
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">
            +$0.00
          </p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">
            -$0.00
          </p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        
      </ul>
      <h3>Add New Transition</h3>
      <form id="form">
        
          <div class="form-control">
              <label for="text">Enter the details of income and expenses</label>
              <input type="text" id="text" placeholder="Enter Details"/>
          </div>
          <div class="form-control">
              <label for="amount">Amount <br> (negative - expense ,positive - income )</label>
              <input type="number" id="amount" placeholder="Enter amount..."> 
          </div>
          <button class="btn">All transaction</button>
      </form>
    </div>
    <section class="charts">
      <h2>Expense Summary Charts</h2>
      <!-- Add charts and visualization elements here using libraries like Chart.js or D3.js -->
      <canvas id="expenseChart" width="400" height="200"></canvas>
    </section>
    <img src="logo.png" height="200px" width="400px"/>
    <!-- JavaYscript Project  -->
    <script src="script.js"></script>
  </body>
</html>
